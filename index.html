<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main>
      <div class="qr-card__wrapper">
        <div class="qr-card">
          <img class="qr-card__image" src="./images/image-qr-code.png" alt="image-qr-code">
          <div class="qr-card-content-wrapper">
            <h2 class="qr-card__heading"> Improve your front-end skills by building projects</h2>
            <p class="qr-card__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
          </div>
        </div>
      </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Harold Datus</a>.
    </div>
</main>
</body>
</html>
